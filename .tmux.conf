# ============================================================================
# General Settings
# ============================================================================
# Terminal settings
set -g default-terminal "alacritty"
set -as terminal-overrides ',alacritty:RGB'

# Mouse support
set -g mouse on

# Status bar at top
set-option -g status-position top

# Start indexing at 1
set -g base-index 1
set -g pane-base-index 1


# ============================================================================
# Key Bindings
# ============================================================================
# Rebind r for reloading configuration
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Vim-style pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Horizontal and vertical split creation
bind S split-window -h -c "#{pane_current_path}"
bind V split-window -v -c "#{pane_current_path}"

# ============================================================================
# Plugin Configuration (BEFORE loading plugins)
# ============================================================================
# Resurrect settings
set -g @resurrect-capture-pane-contents "on"
set -g @resurrect-strategy-nvim 'session'

# ============================================================================
# Plugins (BEFORE theme to allow theme overrides)
# ============================================================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible' # default to tpm
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'

# ============================================================================
# Theme (AFTER plugins so it can override plugin styles)
# ============================================================================
source-file ~/.config/tmux/tokyo-night.conf

# ============================================================================
# Plugin Manager (keep at bottom)
# ============================================================================
run '~/.tmux/plugins/tpm/tpm'
